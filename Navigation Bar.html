<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #5191c9;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 2px solid #5191c9;

		}

		.navMenu a:hover {

			color: #000000;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="content guide" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-map"></i> Content Guide</a>
		<a id="my socials" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-circle-user"></i> My Socials</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://ramakantk.notion.site/ramacant-clicks-27a169ba04224ee2bb0cb43ed1299397?pvs=4", '_blank').focus();
			else if (id == 'content guide')
				window.open("https://ramakantk.notion.site/Content-Guide-1ac18d2a02504022ab0019f5dbb1f214?pvs=4", '_blank').focus();
			else if (id == 'my socials')
				window.open("https://ramakantk.notion.site/My-Socials-24b135bb5b344690a9cc2b079c567a15?pvs=4", '_blank').focus();
		}
	</script>


</body>

</html>
